<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padrão</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name">

      <p>Seu nível:</p>
      <input type="radio" name="nivel" id="senior">
      <label for="senior">Senior</label>
      <input type="radio" name="nivel" id="pleno">
      <label for="pleno">Pleno</label>
      <input type="radio" name="nivel" id="junior">
      <label for="junior">Junior</label>

      <p>Tipo:</p>
      <input type="checkbox" name="tipo" id="presencial">
      <label for="presencial">Presencial</label>
      <input type="checkbox" name="tipo" id="hibrido">
      <label for="hibrido">Híbrido</label>
      <input type="checkbox" name="tipo" id="remoto">
      <label for="remoto">Remoto</label>

      <br><br><br><button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
